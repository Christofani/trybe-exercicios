<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="GET"  enctype="multipart/form-data">
        <label for="email">Email:
            <input type="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="input-senha">Senha:
            <input type="password" id="input-senha" name="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <input type="checkbox" id="check">
        <label for="check">Lembre-me</label>
        <br>
        <br>
        <button>Entrar</button>

    </form>
    
</body>
</html>
